<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Parceiro - Horário Inteligente</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f172a; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-handshake text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Portal do Parceiro</h1>
            <p class="text-gray-400">Horario Inteligente</p>
        </div>

        <!-- Form -->
        <div class="bg-gray-900 rounded-xl border border-gray-800 p-8">
            <!-- Alert -->
            <div id="alertError" class="hidden bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded-lg mb-6">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="alertErrorText"></span>
                </div>
            </div>

            <form id="formLogin" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2 text-green-400"></i>Email
                    </label>
                    <input type="email" id="inputEmail" required autocomplete="email"
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="seu@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-green-400"></i>Senha
                    </label>
                    <div class="relative">
                        <input type="password" id="inputSenha" required autocomplete="current-password"
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500"
                               placeholder="Sua senha">
                        <button type="button" onclick="toggleSenha()" class="absolute right-3 top-3 text-gray-500 hover:text-gray-300">
                            <i class="fas fa-eye" id="iconSenha"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="btnSubmit"
                        class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-emerald-700 transition flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="btnText">Entrar</span>
                </button>
            </form>
        </div>

        <!-- Register Link -->
        <div class="text-center mt-4">
            <a href="/static/parceiro/registro.html" class="text-green-400 hover:text-green-300 text-sm">
                <i class="fas fa-user-plus mr-1"></i>Quero ser parceiro
            </a>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4">
            <p class="text-gray-500 text-sm">
                <i class="fas fa-shield-alt mr-1"></i>
                Conexao segura
            </p>
        </div>
    </div>

    <script>
        // Se já logado, redirecionar
        if (localStorage.getItem('parceiroToken')) {
            window.location.href = '/static/parceiro/dashboard.html';
        }

        function toggleSenha() {
            const input = document.getElementById('inputSenha');
            const icon = document.getElementById('iconSenha');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showError(msg) {
            document.getElementById('alertError').classList.remove('hidden');
            document.getElementById('alertErrorText').textContent = msg;
        }

        document.getElementById('formLogin').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('alertError').classList.add('hidden');

            const btn = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.textContent = 'Entrando...';

            try {
                const response = await fetch('/api/parceiro/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('inputEmail').value,
                        senha: document.getElementById('inputSenha').value
                    })
                });

                const data = await response.json();

                if (response.ok && data.sucesso) {
                    localStorage.setItem('parceiroToken', data.token);
                    localStorage.setItem('parceiroData', JSON.stringify(data.parceiro));
                    window.location.href = '/static/parceiro/dashboard.html';
                } else if (response.status === 403) {
                    if (data.detail === 'pendente_aprovacao') {
                        showError('Seu cadastro esta em analise. Voce recebera um email quando sua parceria for aprovada.');
                    } else if (data.detail === 'pendente_ativacao') {
                        window.location.href = '/static/parceiro/pendente-ativacao.html';
                        return;
                    } else if (data.detail === 'conta_suspensa') {
                        showError('Sua conta esta suspensa. Entre em contato com o administrador.');
                    } else if (data.detail === 'conta_inativa') {
                        showError('Sua conta esta inativa. Entre em contato com o administrador.');
                    } else {
                        showError(data.detail || 'Acesso negado');
                    }
                } else {
                    showError(data.detail || 'Email ou senha incorretos');
                }

            } catch (error) {
                console.error('Erro:', error);
                showError('Erro de conexao. Tente novamente.');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
