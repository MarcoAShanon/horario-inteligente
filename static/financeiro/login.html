<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Financeiro - Horário Inteligente</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <script src="/static/js/utils/csrf.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="/static/images/logo.png" alt="Horário Inteligente" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Dashboard Financeiro</h1>
            <p class="text-gray-600">Gestão Interna</p>
        </div>

        <!-- Mensagem de erro -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input
                    type="email"
                    id="email"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 focus:outline-none transition"
                    placeholder="seu@email.com"
                >
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 focus:outline-none transition"
                    placeholder="••••••••"
                >
            </div>

            <button
                type="submit"
                id="loginButton"
                class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold py-3 px-4 rounded-lg hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                <span id="buttonText">Entrar</span>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                <i class="fas fa-shield-alt mr-1 text-green-600"></i>
                Acesso restrito à equipe financeira
            </p>
            <p class="text-xs text-gray-500 mt-2">
                Horário Inteligente © 2025
            </p>
        </div>

    </div>

    <!-- Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
                    .catch(err => console.log('❌ Erro ao registrar Service Worker:', err));
            });
        }
    </script>

    <script>
        const API_BASE = '/api/financeiro';

        // Verificar se já está logado
        const token = localStorage.getItem('financeiroToken');
        if (token) {
            window.location.href = '/static/financeiro/dashboard.html';
        }

        // Mostrar erro
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');

            setTimeout(() => {
                document.getElementById('errorMessage').classList.add('hidden');
            }, 5000);
        }

        // Fazer login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');

            // Desabilitar botão
            button.disabled = true;
            buttonText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';

            try {
                // Fazer requisição de login
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    // Salvar token e dados do usuário
                    localStorage.setItem('financeiroToken', data.access_token);
                    localStorage.setItem('financeiroUser', JSON.stringify(data.user));

                    // Redirecionar para dashboard
                    window.location.href = '/static/financeiro/dashboard.html';
                } else {
                    showError(data.detail || 'Email ou senha incorretos');
                    button.disabled = false;
                    buttonText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Entrar';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro ao conectar com o servidor. Tente novamente.');
                button.disabled = false;
                buttonText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Entrar';
            }
        });
    </script>
</body>
</html>
