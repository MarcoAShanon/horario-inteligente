<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Horário Inteligente</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <script src="/static/js/utils/csrf.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-6">
            <img src="/static/images/logo.png" alt="Horário Inteligente" class="h-16 mx-auto mb-3">
            <h1 class="text-2xl font-bold text-gray-800">Recuperar Senha</h1>
            <p class="text-gray-600 mt-2">Digite seu email para receber instruções</p>
        </div>

        <form id="formRecuperar" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="seu@email.com">
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Enviar Link de Recuperação
            </button>

            <a href="/static/login.html" class="block text-center text-sm text-gray-600 hover:text-blue-600">
                ← Voltar para o Login
            </a>
        </form>

        <div id="mensagemSucesso" class="hidden mt-6 p-4 bg-green-50 border-l-4 border-green-500 rounded">
            <p class="text-green-700">
                <i class="fas fa-check-circle mr-2"></i>
                <strong>Email enviado!</strong><br>
                Verifique sua caixa de entrada e spam.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('formRecuperar').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btnSubmit = document.getElementById('btnSubmit');

            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Enviando...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('formRecuperar').classList.add('hidden');
                    document.getElementById('mensagemSucesso').classList.remove('hidden');
                } else {
                    alert('❌ Erro: ' + (result.detail || 'Erro ao processar solicitação'));
                    btnSubmit.disabled = false;
                    btnSubmit.innerHTML = 'Enviar Link de Recuperação';
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao processar solicitação.');
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = 'Enviar Link de Recuperação';
            }
        });
    </script>

    <!-- Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
                    .catch(err => console.log('❌ Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
