<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Agenda - Horário Inteligente</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Design System -->
    <link rel="stylesheet" href="/static/css/design-system.css">

    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .config-card {
            transition: all 0.3s ease;
        }
        
        .config-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #10b981;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Demo Banner (hidden by default) -->
    <div id="demoBanner" class="hidden bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 px-4 text-sm">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-center gap-x-4 gap-y-1">
            <span class="inline-flex items-center gap-2">
                <i class="fas fa-flask"></i>
                <span class="hidden sm:inline">Ambiente de Demonstração</span>
                <span class="sm:hidden">Demo</span>
            </span>
            <span class="hidden sm:inline text-white/50">|</span>
            <button onclick="voltarParaDemos()" class="inline-flex items-center gap-1 hover:underline">
                <i class="fas fa-exchange-alt"></i>
                <span>Trocar Perfil</span>
            </button>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // VERIFICAÇÃO DE AUTENTICAÇÃO
        // ==========================================
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');

            if (!token) {
                window.location.href = '/static/login.html';
                return null;
            }

            // Verificar se o token é válido
            fetch('/api/auth/verify-token', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (!response.ok) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.href = '/static/login.html';
                }
            });

            if (userData) {
                try {
                    return JSON.parse(userData);
                } catch (e) {
                    console.error('Erro ao parsear dados do usuário:', e);
                    return null;
                }
            }
            return null;
        }

        function ConfiguracaoIntervalos() {
            const [currentUser, setCurrentUser] = useState(null);
            const [config, setConfig] = useState({
                medico_id: 1, // Será substituído pelo ID do médico logado
                intervalo_consulta: 30,
                horario_inicio: "08:00",
                horario_fim: "18:00",
                dias_atendimento: [1, 2, 3, 4, 5],
                intervalo_almoco_inicio: "12:00",
                intervalo_almoco_fim: "13:00",
                tempo_antes_consulta: 5,
                consultas_simultaneas: 1
            });
            
            const [opcoes, setOpcoes] = useState({
                opcoes_intervalo: [],
                dias_semana: [],
                horarios_padrao: []
            });
            
            const [loading, setLoading] = useState(true);
            const [salvando, setSalvando] = useState(false);
            const [mensagem, setMensagem] = useState('');
            const [previewHorarios, setPreviewHorarios] = useState([]);

            useEffect(() => {
                // Verificar autenticação
                const user = checkAuth();
                if (user) {
                    setCurrentUser(user);
                    // Atualizar o medico_id com o ID do usuário logado
                    setConfig(prev => ({
                        ...prev,
                        medico_id: user.id
                    }));
                }
                carregarDados();
            }, []);

            useEffect(() => {
                gerarPreviewHorarios();
            }, [config]);

            const carregarDados = async () => {
                try {
                    console.log('Carregando dados...');
                    
                    // Carregar opções
                    const opcoesResponse = await fetch('/api/configuracao/opcoes-intervalo');
                    if (!opcoesResponse.ok) {
                        throw new Error('Erro ao carregar opções');
                    }
                    const opcoesData = await opcoesResponse.json();
                    setOpcoes(opcoesData);
                    console.log('Opções carregadas:', opcoesData);

                    // Carregar configuração atual
                    const configResponse = await fetch(`/api/configuracao/intervalos/${config.medico_id}`);
                    if (!configResponse.ok) {
                        throw new Error('Erro ao carregar configuração');
                    }
                    const configData = await configResponse.json();
                    setConfig(configData);
                    console.log('Configuração carregada:', configData);
                    
                    setLoading(false);
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    setMensagem('❌ Erro ao carregar configurações: ' + error.message);
                    setLoading(false);
                }
            };

            const gerarPreviewHorarios = () => {
                try {
                    const horarios = [];
                    const inicio = new Date(`2000-01-01T${config.horario_inicio}:00`);
                    const fim = new Date(`2000-01-01T${config.horario_fim}:00`);
                    const intervaloMs = config.intervalo_consulta * 60 * 1000;
                    
                    let almocoInicio = null;
                    let almocoFim = null;
                    
                    if (config.intervalo_almoco_inicio && config.intervalo_almoco_fim) {
                        almocoInicio = new Date(`2000-01-01T${config.intervalo_almoco_inicio}:00`);
                        almocoFim = new Date(`2000-01-01T${config.intervalo_almoco_fim}:00`);
                    }

                    let atual = new Date(inicio);
                    while (atual < fim && horarios.length < 20) { // Limitar a 20 horários
                        // Verificar se não está no horário de almoço
                        if (almocoInicio && almocoFim && atual >= almocoInicio && atual < almocoFim) {
                            atual = new Date(atual.getTime() + intervaloMs);
                            continue;
                        }
                        
                        horarios.push(atual.toLocaleTimeString('pt-BR', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        }));
                        
                        atual = new Date(atual.getTime() + intervaloMs);
                    }
                    
                    setPreviewHorarios(horarios);
                } catch (error) {
                    console.error('Erro ao gerar preview:', error);
                    setPreviewHorarios([]);
                }
            };

            const handleSalvar = async () => {
                setSalvando(true);
                setMensagem('');
                
                try {
                    console.log('Salvando configuração:', config);
                    
                    const response = await fetch('/api/configuracao/intervalos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(config)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        setMensagem('✅ Configuração salva com sucesso!');
                        console.log('Salvo com sucesso:', result);
                        setTimeout(() => setMensagem(''), 3000);
                    } else {
                        const error = await response.json();
                        setMensagem(`❌ Erro: ${error.detail || 'Erro desconhecido'}`);
                        console.error('Erro do servidor:', error);
                    }
                } catch (error) {
                    console.error('Erro ao salvar:', error);
                    setMensagem('❌ Erro ao salvar configuração: ' + error.message);
                } finally {
                    setSalvando(false);
                }
            };

            const toggleDiaAtendimento = (dia) => {
                const novosDias = config.dias_atendimento.includes(dia)
                    ? config.dias_atendimento.filter(d => d !== dia)
                    : [...config.dias_atendimento, dia];
                
                setConfig({...config, dias_atendimento: novosDias});
            };

            const handleInputChange = (field, value) => {
                setConfig({...config, [field]: value});
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <p className="text-gray-600">Carregando configurações...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        {/* Header com nome do usuário */}
                        <div className="fade-in mb-6 flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                    <i className="fas fa-calendar-alt text-blue-600 mr-3"></i>
                                    Configuração de Agenda
                                </h1>
                                <p className="text-gray-600">Configure os intervalos e horários de atendimento</p>
                            </div>
                            <div className="flex items-center gap-3">
                                {currentUser && (
                                    <span className="text-sm text-gray-600">
                                        <i className="fas fa-user-circle mr-1"></i>
                                        {currentUser.nome}
                                    </span>
                                )}
                                <button
                                    onClick={() => window.location.href = '/static/calendario-unificado.html'}
                                    className="px-4 py-2 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition"
                                >
                                    <i className="fas fa-arrow-left mr-2"></i>
                                    Voltar ao Calendário
                                </button>
                            </div>
                        </div>

                        {/* Mensagem de Status */}
                        {mensagem && (
                            <div className={`mb-6 p-4 rounded-lg border ${mensagem.includes('✅') 
                                ? 'bg-green-100 text-green-800 border-green-300' 
                                : 'bg-red-100 text-red-800 border-red-300'}`}>
                                {mensagem}
                            </div>
                        )}

                        <div className="grid md:grid-cols-2 gap-6">
                            {/* Configurações Principais */}
                            <div className="config-card bg-white rounded-xl shadow-lg p-6 fade-in">
                                <h2 className="text-xl font-semibold text-gray-800 mb-6">
                                    <i className="fas fa-clock text-blue-600 mr-2"></i>
                                    Intervalos de Consulta
                                </h2>

                                {/* Duração da Consulta */}
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Duração de cada consulta
                                    </label>
                                    <select
                                        value={config.intervalo_consulta}
                                        onChange={(e) => handleInputChange('intervalo_consulta', parseInt(e.target.value))}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        {opcoes.opcoes_intervalo.map(opcao => (
                                            <option key={opcao.valor} value={opcao.valor}>
                                                {opcao.texto}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {/* Horários de Funcionamento */}
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Início do atendimento
                                        </label>
                                        <input
                                            type="time"
                                            value={config.horario_inicio}
                                            onChange={(e) => handleInputChange('horario_inicio', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Fim do atendimento
                                        </label>
                                        <input
                                            type="time"
                                            value={config.horario_fim}
                                            onChange={(e) => handleInputChange('horario_fim', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>

                                {/* Intervalo de Almoço */}
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Início do almoço
                                        </label>
                                        <input
                                            type="time"
                                            value={config.intervalo_almoco_inicio || ""}
                                            onChange={(e) => handleInputChange('intervalo_almoco_inicio', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Fim do almoço
                                        </label>
                                        <input
                                            type="time"
                                            value={config.intervalo_almoco_fim || ""}
                                            onChange={(e) => handleInputChange('intervalo_almoco_fim', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>

                                {/* Configurações Avançadas */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Tempo de preparação (min)
                                        </label>
                                        <input
                                            type="number"
                                            min="0"
                                            max="30"
                                            value={config.tempo_antes_consulta}
                                            onChange={(e) => handleInputChange('tempo_antes_consulta', parseInt(e.target.value))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Consultas simultâneas
                                        </label>
                                        <select
                                            value={config.consultas_simultaneas}
                                            onChange={(e) => handleInputChange('consultas_simultaneas', parseInt(e.target.value))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value={1}>1 paciente</option>
                                            <option value={2}>2 pacientes</option>
                                            <option value={3}>3 pacientes</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            {/* Dias de Atendimento */}
                            <div className="config-card bg-white rounded-xl shadow-lg p-6 fade-in">
                                <h2 className="text-xl font-semibold text-gray-800 mb-6">
                                    <i className="fas fa-calendar-week text-green-600 mr-2"></i>
                                    Dias de Atendimento
                                </h2>

                                <div className="space-y-4 mb-6">
                                    {opcoes.dias_semana.map(dia => (
                                        <div key={dia.valor} className="flex items-center justify-between py-2">
                                            <span className="text-gray-700 font-medium">{dia.texto}</span>
                                            <label className="switch">
                                                <input
                                                    type="checkbox"
                                                    checked={config.dias_atendimento.includes(dia.valor)}
                                                    onChange={() => toggleDiaAtendimento(dia.valor)}
                                                />
                                                <span className="slider"></span>
                                            </label>
                                        </div>
                                    ))}
                                </div>

                                {/* Preview dos Horários */}
                                <div className="p-4 bg-gradient-to-r from-gray-50 to-blue-50 rounded-lg border">
                                    <h3 className="font-semibold text-gray-800 mb-3">
                                        <i className="fas fa-eye text-blue-600 mr-2"></i>
                                        Preview dos Horários
                                    </h3>
                                    <div className="grid grid-cols-3 gap-2 text-sm">
                                        {previewHorarios.slice(0, 12).map((horario, index) => (
                                            <div key={index} className="bg-blue-100 text-blue-800 px-2 py-1 rounded text-center font-medium">
                                                {horario}
                                            </div>
                                        ))}
                                        {previewHorarios.length > 12 && (
                                            <div className="bg-gray-200 text-gray-600 px-2 py-1 rounded text-center">
                                                +{previewHorarios.length - 12} mais...
                                            </div>
                                        )}
                                    </div>
                                    <p className="text-xs text-gray-600 mt-2 font-medium">
                                        <i className="fas fa-info-circle mr-1"></i>
                                        Total de horários disponíveis: {previewHorarios.length}
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Botões de Ação */}
                        <div className="mt-8 flex justify-center space-x-4 fade-in">
                            <button
                                onClick={handleSalvar}
                                disabled={salvando}
                                className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
                            >
                                {salvando ? (
                                    <>
                                        <i className="fas fa-spinner fa-spin mr-2"></i>
                                        Salvando...
                                    </>
                                ) : (
                                    <>
                                        <i className="fas fa-save mr-2"></i>
                                        Salvar Configurações
                                    </>
                                )}
                            </button>
                            
                            <a
                                href="/static/dashboard.html"
                                className="bg-gray-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-gray-700 transform hover:scale-105 transition-all duration-200 shadow-lg inline-block"
                            >
                                <i className="fas fa-arrow-left mr-2"></i>
                                Voltar ao Dashboard
                            </a>
                        </div>

                        {/* Informações Adicionais */}
                        <div className="mt-6 text-center">
                            <div className="bg-white rounded-lg p-4 shadow-sm border">
                                <p className="text-sm text-gray-600">
                                    <i className="fas fa-lightbulb text-yellow-500 mr-2"></i>
                                    <strong>Dica:</strong> As mudanças na agenda serão refletidas imediatamente no sistema de agendamento via WhatsApp.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ConfiguracaoIntervalos />, document.getElementById('root'));
    </script>

    <!-- Mobile Components -->
    <script src="/static/js/components/toast.js"></script>
    <script src="/static/js/components/bottom-nav.js"></script>

    <!-- Demo Mode Functions -->
    <script>
        function voltarParaDemos() {
            localStorage.removeItem('token');
            localStorage.removeItem('authToken');
            localStorage.removeItem('medico');
            localStorage.removeItem('cliente_id');
            localStorage.removeItem('demo_mode');
            localStorage.removeItem('demo_tour_done');
            localStorage.removeItem('userData');
            window.location.href = '/static/demo/index.html';
        }
    </script>

    <!-- Mobile Navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar banner de demo se estiver em modo demo
            if (localStorage.getItem('demo_mode') === 'true') {
                const demoBanner = document.getElementById('demoBanner');
                if (demoBanner) {
                    demoBanner.classList.remove('hidden');
                }
            }

            if (typeof HiBottomNav !== 'undefined') {
                HiBottomNav.init({
                    activeId: 'config',
                    items: [
                        { id: 'agenda', label: 'Agenda', icon: 'fa-calendar-alt', href: '/static/calendario-unificado.html' },
                        { id: 'config', label: 'Horários', icon: 'fa-clock', href: '/static/configuracao-agenda.html' },
                        { id: 'novo', label: 'Novo', icon: 'fa-plus', primary: true, onClick: () => { window.location.href = '/static/calendario-unificado.html'; }},
                        { id: 'dashboard', label: 'Painel', icon: 'fa-chart-line', href: '/static/dashboard.html' },
                        { id: 'perfil', label: 'Perfil', icon: 'fa-user', href: '/static/perfil.html' }
                    ]
                });
            }
        });
    </script>

    <!-- Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
                    .catch(err => console.log('❌ Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
