<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Horário Inteligente</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <script src="/static/js/utils/csrf.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-900 rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-700">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="/static/images/logo.png" alt="Horário Inteligente" class="h-16 mx-auto mb-4 brightness-0 invert">
            <h1 class="text-3xl font-bold text-white mb-2">Painel Administrativo</h1>
            <p class="text-gray-400">Gestão Interna</p>
        </div>

        <!-- Mensagem de erro -->
        <div id="errorMessage" class="hidden bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded-lg mb-6">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-envelope mr-2 text-gray-400"></i>
                    Email do Administrador
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="admin@horariointeligente.com.br"
                    required
                    autocomplete="email"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-lock mr-2 text-gray-400"></i>
                    Senha
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                    <button
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-200 p-1"
                    >
                        <i id="toggleIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button
                type="submit"
                id="submitBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition duration-200 flex items-center justify-center"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                <span id="submitText">Entrar no Painel</span>
            </button>

            <!-- Link Esqueci Senha -->
            <div class="mt-4 text-center">
                <a href="/static/esqueci-senha.html" class="text-gray-400 hover:text-purple-400 text-sm transition">
                    <i class="fas fa-key mr-1"></i>Esqueci minha senha
                </a>
            </div>
        </form>

        <!-- Informações de Segurança -->
        <div class="mt-8 pt-6 border-t border-gray-700">
            <p class="text-xs text-gray-400 text-center">
                <i class="fas fa-shield-alt mr-1"></i>
                Acesso restrito a usuários autorizados
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                <i class="fas fa-lock mr-1"></i>
                Acesso restrito a administradores
            </p>
        </div>
    </div>

    <script>
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            const adminDataStr = localStorage.getItem('adminData');

            if (token && adminDataStr) {
                // Usuário já logado, redirecionar para o dashboard apropriado
                const adminData = JSON.parse(adminDataStr);
                const dashboards = {
                    'admin': '/static/admin/dashboard.html',
                    'financeiro': '/static/admin/dashboard-financeiro.html',
                    'suporte': '/static/admin/dashboard-suporte.html'
                };
                const destino = dashboards[adminData.perfil] || '/static/admin/dashboard.html';
                window.location.href = destino;
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            errorText.textContent = message;
            errorDiv.classList.remove('hidden');

            // Esconder após 5 segundos
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');

            if (loading) {
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
                submitText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Autenticando...';
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                submitText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Entrar no Painel';
            }
        }

        // Handler do formulário
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoading(true);

            try {
                const response = await fetch('/api/interno/usuarios/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.sucesso) {
                    // Login bem-sucedido
                    localStorage.setItem('adminToken', 'interno_' + data.usuario.id);
                    localStorage.setItem('adminData', JSON.stringify(data.usuario));

                    // Redirecionar para o dashboard apropriado baseado no perfil
                    const dashboards = {
                        'admin': '/static/admin/dashboard.html',
                        'financeiro': '/static/admin/dashboard-financeiro.html',
                        'suporte': '/static/admin/dashboard-suporte.html'
                    };
                    const destino = dashboards[data.usuario.perfil] || '/static/admin/dashboard.html';
                    window.location.href = destino;
                } else {
                    // Erro no login
                    showError(data.detail || 'Email ou senha incorretos');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showError('Erro ao conectar com o servidor. Tente novamente.');
                setLoading(false);
            }
        });
    </script>

    <!-- Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
                    .catch(err => console.log('❌ Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
